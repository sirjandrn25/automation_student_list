{% extends 'admin_base/index.html' %}

{% block inner_content %}

    <div class="container py-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="form-group">
                            {{field.label_tag}}
                            {{field}}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-info">Update</button>
                        

                </form>
            </div>
        </div>
    </div>
    
{% endblock inner_content %}
